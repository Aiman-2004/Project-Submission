    <button onclick="even_odd()">Evevn or odd</button>
    <script>
        let even_odd=()=>{
            let num=(prompt("enter"))
            if(num%2===0)
            document.write("even number")

        }

            let sum=n1+n2;
            document.write(sum)
            }

    <button onclick="sub()">subtraction</button>

             }

    </div>

        let mull=()=>{

                let n2=Number(prompt("enter"))

              }

    <script>
        let divide=()=>{
            let n1=Number(prompt("enter"))
            let n2=Number(prompt("enter"))
            let div=n1/n2;
            document.write(div)
                }

    <button onclick="fact()">factorial</button>
    <script>
        let fact=()=>{
            let fac=(prompt("enter"))
            let mul=1

            }
         document.write(mul)
